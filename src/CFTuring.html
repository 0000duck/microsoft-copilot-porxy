<script>
    //验证通过器

    var myCFLocation = new Proxy(location, {
        get(target, property) {
            console.log("get", property);
            if (property == "href") {
                let url = new URL(location.href);
                url.protocol = "https:"
                url.port = "";
                url.hostname = "www.bing.com"
                return url.toString();
            }
            if (property == "origin") {
                let url = new URL(location.origin);
                url.protocol = "https:"
                url.port = "";
                url.hostname = "www.bing.com"
                return url.toString();
            }
            if (property == "host" || property == "hostname") {
                return "www.bing.com"
            }
            return location[property];
        }
    });
    var myCFWindow = new Proxy(window, {
        get(target, property, receiver) {
            if (property == "location" || property == "myCFLocation") {
                return myCFLocation;
            }
            const rtf = window[property];
            if ((typeof rtf) == "function") {
                return function () {
                    return rtf(...arguments);
                }
            }
            return rtf;
        }
    });
    console.log("注入成功！");
</script>
